seed: 42
image_size: 512

defaults:
  - model: SegmentationModel
  - dataset: UNC
  - optimizer: Adam
  - scheduler: ReduceLROnPlateau
  - trainer: train
  - hydra/job_logging: disabled

criterion: "MaskedMultiScaleBCELoss"

# data loader
loader:
  batch_size: 32
  pin_memory: false
  num_workers: 16

# logger (tensorboard)
logger:
  name: null
  version: null
  save_dir: ~/logs/bvpr/debug

# checkpoint
checkpoint:
  save_top_k: 3
  save_last: true
  verbose: true
  monitor: "cum_IoU"
  mode: "max"
  prefix: ""
  filepath: null

# resume training
checkpoint_path: null

# hydra-specific
hydra:
  run:
    dir: .